{% set name = "icalendar" %}
{% set version = "4.0.1" %}
{% set sha256 = "682a42023d3d43a3a83933b4e329d109aabb07c9e11cb94a4d83ca687c3a3e8d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-dateutil
    - pytz

test:
  imports:
    - icalendar

about:
  home: https://github.com/collective/icalendar
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: 'iCalendar parser/generator'
  description: |
    The icalendar package is a parser/generator of iCalendar files for use with
    Python.
  doc_url: http://icalendar.readthedocs.io/en/latest/
  dev_url: https://github.com/collective/icalendar

extra:
  recipe-maintainers:
    - stuertz
